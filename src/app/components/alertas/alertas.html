
  @for (p of arrayAlertas; track p){
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{p.tipo}}</ion-card-title>
      <ion-card-subtitle>{{p.modelo}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Color: {{p.color}}</p>
      <p>Talla: {{p.talla}}</p>
      <!--Esto quizás debía ser un input para calcular las unidades fabricadas, porque puntualmente, puede que no pueda fabricar tdas a la vez-->
      <ion-input #cantidad label="Stock" type="number" placeholder={{p.cantidad}}></ion-input>
    </ion-card-content>
    <ion-button fill="clear" (click)="encuentraProductoVirgen(p, cantidad.value)">Fabricar</ion-button>
  </ion-card>
}
