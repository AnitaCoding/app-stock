<ion-content>
<div class="container">
  <ion-text color="primary">
    <h1>Nuevo producto</h1>
  </ion-text>

  <div class="segment-content">
    <ion-segment [(ngModel)]="opcionSeleccionada">
      <ion-segment-button value="virgen">
        <ion-label>Virgen</ion-label>
      </ion-segment-button>
      <ion-segment-button value="fabricado">
        <ion-label>Fabricado</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-list>
      <ion-item>
        <ion-input label="Tipo de producto" placeholder="Tipo de producto" [(ngModel)]="nuevoProducto.tipo" [clearInput]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Color" placeholder="Color" [(ngModel)]="nuevoProducto.color" [clearInput]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Talla" placeholder="Talla" [(ngModel)]="nuevoProducto.talla" [clearInput]="true"></ion-input>
      </ion-item>

      @if (opcionSeleccionada==='fabricado'){
      <ion-item>
          <ion-input label="Modelo" placeholder="Modelo" [(ngModel)]="nuevoProducto.modelo" [clearInput]="true" required="true"></ion-input>
      </ion-item>        
      }

      <ion-item>
        <ion-input label="Cantidad" type="number" placeholder="0" [(ngModel)]="nuevoProducto.cantidad"></ion-input>
      </ion-item>
    </ion-list>
    <div class="segment-buttons">
      <ion-button expand="block" (click)="botonGuardar('guardar')">Guardar</ion-button>
      <ion-button expand="block" color="danger" (click)="botonCancelar('cancelar')">Cancelar</ion-button>
    </div>
  </div>
  
</div>
</ion-content>
